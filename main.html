    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <tr>
		  <td><table>

	  </table></td>
		  <td>
		       <table>
				   <tr>
					   <thead>
						   <th align="center"><b>Nested Table 1</b></th>

				   <tr><td>
					   <ul>
						   <li>List item</li>
						    <li>List item</li>
						    <li>List item</li>
					   </ul>
				   </td></tr>
			   </table>
		  </td>
	  </tr>
	  <tr>
		  <td>
			  <table>
			  <tr>
				  <thead>
					  <th colspan="2" align="center"><b>Nested Table 3</b></th>
					</thead>  
			  </tr>
		      <tr><td>Nested Tables</td><td>Demo Continued</td></tr>
		     </table>
		</td>
		  <td>
			  <table>
				 
					  <thead>
						   <tr><th align="center"><b>Nested Table 4</b></th></tr>
				      </thead>
			
			      <tr>
					  <td align="center" style="background-color: black; color: white;">HTML</td>
				  </tr>
			  </table>
		  </td></tr>
    </table>
